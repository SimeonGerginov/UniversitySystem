<main>
  <div class="container py-3">
      <div class="row">
          <div class="col-md-6 col-lg-4 mx-auto">
              <div class="card card-body">
                  <form class="form-horizontal"
                      (ngSubmit)='onLecturerCreationSubmit()'
                      [formGroup]="lecturerForm" >
                      <div class="form-group"
                          [ngClass]="{'error': lecturerForm.controls['username'].errors }">

                          <div class="input-group">
                              <span class="input-group-addon">
                                <i class="fa fa-user fa" aria-hidden="true"></i>
                             </span>
                             <input class="form-control"
                                      type="text"
                                      placeholder="Username (required)"
                                      formControlName="username" />
                          </div>

                          <div class="col-md-10">
                              <span
                                 *ngIf="(lecturerForm.controls['username'].errors &&
                                        (lecturerForm.controls['username'].dirty  ||
                                         lecturerForm.controls['username'].touched)) ||
                                         lecturerForm.controls['username'].errors && mouseover">
                                     Please enter valid username
                              </span>
                         </div>
                      </div>

                      <div class="form-group"
                          [ngClass]="{'error': lecturerForm.controls['firstName'].errors }">

                          <div class="input-group">
                              <span class="input-group-addon">
                                <i class="fa fa-user fa" aria-hidden="true"></i>
                             </span>
                             <input class="form-control"
                                      type="text"
                                      placeholder="First Name (required)"
                                      formControlName="firstName" />
                          </div>

                          <div class="col-md-10">
                              <span
                                 *ngIf="(lecturerForm.controls['firstName'].errors &&
                                        (lecturerForm.controls['firstName'].dirty  ||
                                        lecturerForm.controls['firstName'].touched)) ||
                                        lecturerForm.controls['firstName'].errors && mouseover">
                                     Please enter valid first name
                              </span>
                         </div>
                      </div>

                      <div class="form-group"
                          [ngClass]="{'error': lecturerForm.controls['lastName'].errors }">

                          <div class="input-group">
                              <span class="input-group-addon">
                                <i class="fa fa-user fa" aria-hidden="true"></i>
                             </span>
                             <input class="form-control"
                                      type="text"
                                      placeholder="Last Name (required)"
                                      formControlName="lastName" />
                          </div>

                          <div class="col-md-10">
                              <span
                                 *ngIf="(lecturerForm.controls['lastName'].errors &&
                                        (lecturerForm.controls['lastName'].dirty  ||
                                        lecturerForm.controls['lastName'].touched)) ||
                                        lecturerForm.controls['lastName'].errors && mouseover">
                                     Please enter valid last name
                              </span>
                         </div>
                      </div>

                      <div class="form-group"
                          [ngClass]="{'error': lecturerForm.controls['email'].errors }">

                          <div class="input-group">
                              <span class="input-group-addon">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                             </span>
                             <input class="form-control"
                                      type="text"
                                      placeholder="Email (required)"
                                      formControlName="email" />
                          </div>

                          <div class="col-md-10">
                              <span
                                 *ngIf="(lecturerForm.controls['email'].errors &&
                                        (lecturerForm.controls['email'].dirty  ||
                                        lecturerForm.controls['email'].touched)) ||
                                        lecturerForm.controls['email'].errors && mouseover">
                                     Please enter valid email
                              </span>
                         </div>
                      </div>

                      <div class="form-group"
                          [ngClass]="{'error': lecturerForm.controls['password'].errors }">

                          <div class="input-group">
                              <span class="input-group-addon">
                                <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                             </span>
                             <input class="form-control"
                                      type="text"
                                      placeholder="Password (required)"
                                      formControlName="password" />
                          </div>

                          <div class="col-md-10">
                              <span
                                 *ngIf="(lecturerForm.controls['password'].errors &&
                                        (lecturerForm.controls['password'].dirty  ||
                                        lecturerForm.controls['password'].touched)) ||
                                        lecturerForm.controls['password'].errors && mouseover">
                                     Please enter valid password
                              </span>
                         </div>
                      </div>

                      <input
                         class="btn btn-lg btn-primary btn-block"
                        [disabled]="!lecturerForm.valid" value="Create" type="submit">
                  </form>
              </div>
          </div>
      </div>
  </div>
</main>
