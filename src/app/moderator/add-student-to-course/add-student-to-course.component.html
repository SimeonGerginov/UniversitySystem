<div class="container">
  <main>
      <section class="row-section">
          <div class="container">
              <div class="row">
                  <h1 class="text-center">
                      <i class="fa fa-user fa-2x" aria-hidden="true"></i> Students
                  </h1>
              </div>
              <div class="col-md-10 offset-md-1 row-block">
                  <ul>
                      <li *ngFor="let student of students | paginate: {
                        itemsPerPage: pageSize,
                        currentPage: currentPageNumber
                      }">
                      <h5>Username: {{student.username}}</h5>
                      <button type="submit" (click)="onAddStudent(student.id)">
                        Add student to course
                      </button>
                      </li>
                  </ul>

                  <pagination-controls
                      (pageChange)="currentPageNumber = $event">
                  </pagination-controls>
              </div>
          </div>
      </section>
 </main>
</div>
