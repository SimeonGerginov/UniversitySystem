<main>
    <div class="container" style="padding-top: 60px;">
        <h1 class="page-header text-center">
          Edit Your Profile
        </h1>
        <form class="row" (ngSubmit)="onSubmit()" #editProfileForm=ngForm>
            <div class="col-md-4 col-sm-6 col-xs-12">
                <div class="text-center">
                    <img src="{{this.user.profilePictureUrl}}"
                         class="avatar img-circle img-thumbnail" alt="avatar">
                    <h6>Upload a different photo...</h6>
                    <input (change)="onChange(updateProfilePictureInput.files)"
                    type="file" #updateProfilePictureInput class="text-center center-block well well-sm">
                </div>
            </div>

            <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
                <div class="alert alert-info alert-dismissable">
                    <a class="panel-close close" data-dismiss="alert">Ã—</a>
                    <i class="fa fa-coffee"></i> Here you can edit you profile info.
                </div>

                <h3>Personal info</h3>

                <div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">First Name</label>
                        <div class="col-lg-8">
                            <input required
                                   minlength="3"
                                   maxlength="30"
                                   class="form-control"
                                   [(ngModel)]="user.firstName" name="firstName"
                                   value="{{this.user.firstName}}" type="text" name="firstName">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Last Name</label>
                        <div class="col-lg-8">
                            <input required
                                   minlength="3"
                                   maxlength="30"
                                   class="form-control"
                                   [(ngModel)]="user.lastName" name="lastName"
                                   value="{{this.user.lastName}}" type="text" name="lastName">
                        </div>
                    </div>

                    <div class="form-group">
                      <label class="col-lg-3 control-label">Email</label>
                      <div class="col-lg-8">
                          <input required
                                 pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                                 class="form-control"
                                 [(ngModel)]="user.email" name="email"
                                 value="{{this.user.email}}" type="text" name="email">
                      </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label"></label>
                        <div class="col-md-8">
                            <button [disabled]="!editProfileForm.valid"
                                    class="btn btn-primary"
                                    type="submit">Save Changes</button>
                            <span></span>
                            <input class="btn btn-default" value="Cancel" type="reset">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>
