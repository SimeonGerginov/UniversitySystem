<main>
    <div class="container py-3">
        <div class="row">
            <div class="col-md-6 col-lg-4 mx-auto">
                <div class="card card-body">
                    <form class="form-horizontal"
                        (ngSubmit)='onRegisterSubmit()'
                        [formGroup]="userForm" >
                        <div class="form-group"
                            [ngClass]="{'error': userForm.controls['username'].errors }">

                            <div class="input-group">
                                <span class="input-group-addon">
                                  <i class="fa fa-user fa" aria-hidden="true"></i>
                               </span>
                               <input class="form-control"
                                        type="text"
                                        placeholder="Username (required)"
                                        formControlName="username" />
                            </div>

                            <div class="col-md-10">
                                <span
                                   *ngIf="userForm.controls['username'].errors">
                                       Please enter valid username
                                </span>
                           </div>
                        </div>

                        <div class="form-group"
                            [ngClass]="{'error': userForm.controls['firstName'].errors }">

                            <div class="input-group">
                                <span class="input-group-addon">
                                  <i class="fa fa-user fa" aria-hidden="true"></i>
                               </span>
                               <input class="form-control"
                                        type="text"
                                        placeholder="First Name (required)"
                                        formControlName="firstName" />
                            </div>

                            <div class="col-md-10">
                                <span
                                   *ngIf="userForm.controls['firstName'].errors">
                                       Please enter valid first name
                                </span>
                           </div>
                        </div>

                        <div class="form-group"
                            [ngClass]="{'error': userForm.controls['lastName'].errors }">

                            <div class="input-group">
                                <span class="input-group-addon">
                                  <i class="fa fa-user fa" aria-hidden="true"></i>
                               </span>
                               <input class="form-control"
                                        type="text"
                                        placeholder="Last Name (required)"
                                        formControlName="lastName" />
                            </div>

                            <div class="col-md-10">
                                <span
                                   *ngIf="userForm.controls['lastName'].errors">
                                       Please enter valid last name
                                </span>
                           </div>
                        </div>

                        <div class="form-group"
                            [ngClass]="{'error': userForm.controls['email'].errors }">

                            <div class="input-group">
                                <span class="input-group-addon">
                                  <i class="fa fa-envelope" aria-hidden="true"></i>
                               </span>
                               <input class="form-control"
                                        type="text"
                                        placeholder="Email (required)"
                                        formControlName="email" />
                            </div>

                            <div class="col-md-10">
                                <span
                                   *ngIf="userForm.controls['email'].errors">
                                       Please enter valid email
                                </span>
                           </div>
                        </div>

                        <div class="form-group"
                            [ngClass]="{'error': userForm.controls['password'].errors }">

                            <div class="input-group">
                                <span class="input-group-addon">
                                  <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                               </span>
                               <input class="form-control"
                                        type="text"
                                        placeholder="Password (required)"
                                        formControlName="password" />
                            </div>

                            <div class="col-md-10">
                                <span
                                   *ngIf="userForm.controls['password'].errors">
                                       Please enter valid password
                                </span>
                           </div>
                        </div>

                        <div class="checkbox">
                            <label class="small">
                                <input name="terms"
                                       class = "checkbox-testing"
                                       type="checkbox"> I have read and agree to the
                                       <a href="#">terms of service</a>
                            </label>
                        </div>

                        <input
                           class="btn btn-lg btn-primary btn-block"
                          [disabled]="!userForm.valid" value="Sign Me Up" type="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
