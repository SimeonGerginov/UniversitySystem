<main>
    <div class="container py-3">
        <div class="row">
            <div class="col-md-6 col-lg-4 mx-auto">
                <div class="card card-body">
                    <form class="form-horizontal"
                        (ngSubmit)='onLoginSubmit()'
                        [formGroup]="userForm">
                        <div class="form-group"
                            [ngClass]="{'error': userForm.controls['email'].errors }">

                            <div class="input-group">
                                <span class="input-group-addon">
                                  <i class="fa fa-envelope" aria-hidden="true"></i>
                               </span>
                               <input class="form-control"
                                        type="text"
                                        placeholder="Email (required)"
                                        formControlName="email" />
                            </div>

                            <div class="col-md-10">
                                <span
                                   *ngIf="(userForm.controls['email'].errors &&
                                          (userForm.controls['email'].dirty  ||
                                          userForm.controls['email'].touched)) ||
                                          userForm.controls['email'].errors && mouseover">
                                       Please enter valid email
                                </span>
                           </div>
                        </div>

                        <div class="form-group"
                            [ngClass]="{'error': userForm.controls['password'].errors }">

                            <div class="input-group">
                                <span class="input-group-addon">
                                  <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                               </span>
                               <input class="form-control"
                                        type="text"
                                        placeholder="Password (required)"
                                        formControlName="password" />
                            </div>

                            <div class="col-md-10">
                                <span
                                   *ngIf="(userForm.controls['password'].errors &&
                                          (userForm.controls['password'].dirty  ||
                                          userForm.controls['password'].touched)) ||
                                          userForm.controls['password'].errors && mouseover">
                                       Please enter valid password
                                </span>
                           </div>
                        </div>

                        <input
                           class="btn btn-lg btn-primary btn-block"
                          [disabled]="!userForm.valid" value="Login" type="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
