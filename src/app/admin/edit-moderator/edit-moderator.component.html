<main>
  <div class="container" style="padding-top: 60px;">
      <h1 class="page-header">
        Edit Your Profile
      </h1>
      <form class="row" (ngSubmit)="onSubmit()" #editProfileForm=ngForm>
          <div class="col-md-4 col-sm-6 col-xs-12">
              <div class="text-center">
                  <img src="{{this.moderator.profilePictureUrl}}"
                       class="avatar img-circle img-thumbnail" alt="avatar">
                  <h6>Upload a different photo...</h6>
                  <input (change)="onChange(updateProfilePictureInput.files)"
                  type="file" #updateProfilePictureInput class="text-center center-block well well-sm">
              </div>
          </div>

          <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
              <div class="alert alert-info alert-dismissable">
                  <a class="panel-close close" data-dismiss="alert">Ã—</a>
                  <i class="fa fa-coffee"></i> Edit Moderator profile info.
              </div>

              <h3>Moderator info</h3>

              <div>
                  <div class="form-group">
                      <label class="col-lg-3 control-label">username</label>
                      <div class="col-lg-8">
                          <input required class="form-control"
                                 [(ngModel)]="moderator.username" name="username"
                                 value="{{this.moderator.username}}" type="text" name="username">
                      </div>
                  </div>

                  <div class="form-group">
                      <label class="col-lg-3 control-label">First Name</label>
                      <div class="col-lg-8">
                          <input required class="form-control"
                                 [(ngModel)]="moderator.firstName" name="firstName"
                                 value="{{this.moderator.firstName}}" type="text" name="firstName">
                      </div>
                  </div>

                  <div class="form-group">
                      <label class="col-lg-3 control-label">Last Name</label>
                      <div class="col-lg-8">
                          <input required class="form-control"
                                 [(ngModel)]="moderator.lastName" name="lastName"
                                 value="{{this.moderator.lastName}}" type="text" name="lastName">
                      </div>
                  </div>

                  <div class="form-group">
                    <label class="col-lg-3 control-label">Email</label>
                    <div class="col-lg-8">
                        <input required class="form-control"
                               [(ngModel)]="moderator.email" name="email"
                               value="{{this.moderator.email}}" type="text" name="email">
                    </div>
                  </div>

                  <div class="form-group">
                      <label class="col-md-3 control-label"></label>
                      <div class="col-md-8">
                          <button [disabled]="!editProfileForm.valid"
                                  class="btn btn-primary"
                                  type="submit">Save Changes</button>
                          <span></span>
                          <input class="btn btn-default" value="Cancel" type="reset">
                      </div>
                  </div>
              </div>
          </div>
      </form>
  </div>
</main>
