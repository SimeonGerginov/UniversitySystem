<div class="media">
  <div class="media-left align-self-center">
      <img class="rounded-circle" src="{{moderator.profilePictureUrl}}">
  </div>
  <div class="media-body">
      <h4 class="text-center">Username: {{moderator.username}}</h4>
      <br>
      <p class="text-center">Full name: {{moderator | fullName}}</p>
      <p class="text-center">Email: {{moderator.email}}</p>

      <input [routerLink]="['/admin/edit', moderator.id]" class="btn btn-lg btn-warning btn-link" value="Edit" type="submit">
      <input class="btn btn-lg btn-danger btn-link" value="Delete" type="submit">
  </div>
</div>
